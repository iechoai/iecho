name: Lighthouse Budgets

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - app

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: iecho
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Database
        run: pnpm db:push
        env:
          DATABASE_URL: postgres://postgres:password@localhost:5432/iecho
          SKIP_ENV_VALIDATION: true

      - name: Build application
        run: pnpm run build
        env:
          SKIP_ENV_VALIDATION: true
          DATABASE_URL: postgres://postgres:password@localhost:5432/iecho
          REDIS_URL: redis://localhost:6379
          ADMIN_EMAIL: admin@example.com
          RESEND_API_KEY: re_dummy_key

      - name: Run Lighthouse CI with budgets
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/tools
          budgetPath: ./lighthouse-budgets.json
          startServerCommand: pnpm start -- --hostname 0.0.0.0 --port 3000
          waitForServer: 120
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DATABASE_URL: postgres://postgres:password@localhost:5432/iecho
          REDIS_URL: redis://localhost:6379
          ADMIN_EMAIL: admin@example.com
          RESEND_API_KEY: re_dummy_key
          NODE_ENV: production
